<!DOCTYPE html>
<html>
<head>
  <title>Drink Water and Look 20ft Away</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <h1>Drink water and look 20ft away</h1>
  <h2 id="current-time"></h2>

  <script>
    // Get the current time
    var currentTime = new Date();

    // Format the time as HH:MM:SS
    var hours = currentTime.getHours();
    var minutes = currentTime.getMinutes();
    var seconds = currentTime.getSeconds();
    var formattedTime = hours + ":" + minutes + ":" + seconds;

    // Update the text of the <h2> tag with the current time
    document.getElementById("current-time").textContent = "Current time: " + formattedTime;
  </script>
</body>
</html>
